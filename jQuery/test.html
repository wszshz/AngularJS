			//是否包含特殊字符
			function stripscript(s) {
			    var pattern = new RegExp("[`~!@#$^&*()=|{}':;',\\[\\].<>/?~！@#￥……&*（）——|{}【】‘；：”“'。，、？]");
				var rs = "";
				for (var i = 0;i < s.length; i++) {
					rs = rs+s.substr(i, 1).replace(pattern, '');
				}
				return rs==s; 
			}
			
			function CheckCode(t) {  
			    var Error = "";  
			    var re = /^[\u4e00-\u9fa5a-z]+$/gi;  
			    if (!re.test(t)) {  
			        Error = "名称中含有特殊字符!";  
			    }  
			    return Error;  
			}
		</script>
